name: Deploy Superapp Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST_BACKEND }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY_BACKEND }}
          port: 22
          script: |
            echo "Connected to EC2 Backend"
            
            # Use the correct folder (case-sensitive)
            cd /home/ec2-user/superapp_backend || exit 1
            
            # Pull latest code
            git pull origin main || exit 1

            # Install dependencies
            npm install || exit 1

            # Restart backend with PM2
            pm2 stop superapp-backend || true
            pm2 start index.js --name superapp-backend || exit 1

            echo "Backend deployment complete"
